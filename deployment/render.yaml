services:
  - type: web
    name: spotify-mp3-converter
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python start_production.py"
    plan: free
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DEMO_MODE
        value: false
      - key: FORCE_ADVANCED_BYPASS
        value: true
      - key: USE_AUTHENTICATION
        value: true